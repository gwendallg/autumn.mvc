language: csharp
dist: trusty
services:
  - docker
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
sudo: required
mono: none
dotnet: 2.0.2
os:
  - linux
script:
  - dotnet restore ./src/Autumn.Mvc.sln
  - dotnet build --configuration Release ./src/Autumn.Mvc.sln
  - dotnet test --configuration Release --no-build ./src/Autumn.Mvc.Tests/Autumn.Mvc.Tests.csproj


deploy:
  - provider: script
    skip_cleanup: true
    script: chmod +x ./deploy/deploy.sh && ./deploy/deploy.sh $NUGET_API_KEY $NUGET_SOURCE 0.0.1
    on:
      branch: master	
